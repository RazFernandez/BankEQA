<!DOCTYPE html>
<html>
<head>
  <title>Bank App Validation Demo</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
<div class="container">
    <h2>Bank Validation Demo</h2>

    <input id="bank" placeholder="Bank Code (3 digits)">
    <input id="branch" placeholder="Branch Code (4 digits)">
    <input id="account" placeholder="Account Number (10 digits)">
    <input id="key" placeholder="Personal Key (4 digits)">
    <input id="order" placeholder="Order (1 or 2)">

    <button onclick="validate()">Validate</button>

    <p id="result"></p>
</div>

<script src="app.js"></script>
</body>
</html>
